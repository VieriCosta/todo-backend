        uses: actions/checkout@v3

      # 2. Setup Node.js (ğŸ”¥ corrigido para v20)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3. Instalar dependÃªncias
      - name: ğŸ“¦ Install dependencies
        run: npm install

      # 4. Lint (se configurado)
      - name: ğŸ” Run ESLint
